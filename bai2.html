<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Người Dùng</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>

    <h1>Quản lý người dùng</h1>

    
    <div class="form-box">
        <label>Tên người dùng:</label>
        <input type="text" id="username" placeholder="Nhập tên">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Nhập email">

        <button id="addBtn">Thêm người dùng</button>
    </div>
    <br>
    
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
        </thead>

        <tbody id="userTable">
            
        </tbody>
    </table>

<script src="bai2.js"></script>
</body>
</html>
